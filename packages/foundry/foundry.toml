[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
    "v4-core/=lib/v4-core/src/",
    "v4-periphery/=lib/v4-periphery/"
]

# Enable transient storage (EIP-1153) for Cancun
evm_version = "cancun"

[rpc_endpoints]
# TODO: confirm Arc testnet chain id and RPC URL
arcTestnet = "https://testnet-rpc.arc.network"
